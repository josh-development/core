[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.\n
"""
body = """
{% if version %}\
    # [{{ version | trim_start_matches(pat="v") }}]\
    {% if previous %}\
        {% if previous.version %}\
            (https://github.com/josh-development/core/compare/{{ previous.version }}...{{ version }})\
        {% else %}\
            (https://github.com/josh-development/core/tree/{{ version }})\
        {% endif %}\
    {% endif %} \
    - ({{ timestamp | date(format="%Y-%m-%d") }})
{% else %}\
    # [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ## {{ group | upper_first }}
    {% for commit in commits %}
		- {% if commit.scope %}\
			**{{commit.scope}}:** \
		  {% endif %}\
            {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/josh-development/core/commit/{{ commit.id }}))\
		{% if commit.breaking %}\
			\n\n {% raw %}  {% endraw %}### ğŸ’¥ Breaking Changes:\n\n\
			{% for breakingChange in commit.footers %}\
				{% raw %}  {% endraw %}- {{ breakingChange }}\n\
			{% endfor %}\
		{% endif %}\
    {% endfor %}
{% endfor %}\n
"""
trim = true
footer = ""

[git]
conventional_commits = true
filter_unconventional = true
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^docs", group = "ğŸ“ Documentation" },
    { message = "^perf", group = "ğŸƒ Performance" },
    { message = "^refactor", group = "ğŸ  Refactor"} ,
    { message = ".*deprecated", body = ".*deprecated", group = "ğŸš¨ Deprecation" },
    { message = "^revert", skip = true },
    { message = "^style", group = "ğŸª Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore", skip = true },
    { message = "^ci", skip = true },
    { body = ".*security", group = "ğŸ›¡ï¸ Security" },
]
filter_commits = true
tag_pattern = "v[0-9]*"
ignore_tags = ""
topo_order = false
sort_commits = "newest"
